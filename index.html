<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <section>
      <div class="info">
          <h1 class="heading" data-aos="fade-left" data-aos-duration= "1500">Calculator Web App</h1>
          <p class="para" data-aos="fade-right" data-aos-duration= "1900"> Made by Shrithik Raj</p>
      </div>
       <div class="container" data-aos="fade-out" data-aos-duration= "3000">
        <div class="calculator">
          <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>

          </div>
          <div class="all_button">
            <div class="button all-clear yellow" >CE</div>
            <div class="button last-entity-clear yellow">C</div>
            <div class="button operation">%</div>
            <div class="button operation red">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation red">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation red">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation red">+</div>
            <div class="button btn-0 number">0</div>
            <div class="button number dot">,</div>
            <div class="button equal green">=</div>
          </div>
        </div>
      </div>
    </section>

  </body>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
   AOS.init({
     offset: 250,
     duration: 1000
   });
   </script>
</html>
